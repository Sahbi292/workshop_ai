<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie de Produits</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --card-bg: #fff;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --primary-color: #4a7762;
    }

    body.dark-theme {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --card-bg: #2c2c2c;
      --card-shadow: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      transition: background-color 0.4s, color 0.4s;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .theme-toggle {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: var(--primary-color);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .theme-toggle:hover {
      background-color: #3b5f4d;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .card {
      background-color: var(--card-bg);
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 8px 20px var(--card-shadow);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 30px var(--card-shadow);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 1.5rem;
    }

    .card-content h3 {
      margin-bottom: 0.5rem;
    }

    .card-content p {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 1000px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Nos Produits</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Basculer le thème</button>
  </header>

  <section class="gallery">
    <div class="card">
      <img src="https://source.unsplash.com/300x200/?tech,device" alt="Produit 1" />
      <div class="card-content">
        <h3>Produit Alpha</h3>
        <p>Un appareil innovant pour faciliter votre quotidien numérique.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/300x200/?gadget,design" alt="Produit 2" />
      <div class="card-content">
        <h3>Produit Beta</h3>
        <p>Design épuré et performance de pointe pour les créatifs.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/300x200/?productivity,workspace" alt="Produit 3" />
      <div class="card-content">
        <h3>Produit Gamma</h3>
        <p>Optimisez votre espace de travail avec cet outil indispensable.</p>
      </div>
    </div>
  </section>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }
  </script>

</body>
</html>
