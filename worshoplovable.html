<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sahbi Mosrati - Développeur Web</title>
  <!-- Police Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f7f5f2;
      --primary-color: #4a7762;
      --secondary-color: #e1ded9;
      --text-color: #2e2e2e;
      --button-hover: #3b5f4d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .hero {
      text-align: center;
      background-color: var(--secondary-color);
      padding: 4rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      max-width: 650px;
      width: 100%;
      animation: fadeIn 1.2s ease-in-out;
    }

    .hero h1 {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 0.7rem;
      font-weight: 700;
    }

    .hero h2 {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 2.5rem;
      color: #555;
      line-height: 1.6;
    }

    .hero button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 1rem 2.2rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .hero button:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.4rem;
      }

      .hero h2 {
        font-size: 1.2rem;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Sahbi Mosrati</h1>
    <h2>Développeur web & créateur d’expériences numériques élégantes</h2>
    <button onclick="window.location.href='#projets'">Afficher mes projets</button>
  </section>

</body>
</html>
